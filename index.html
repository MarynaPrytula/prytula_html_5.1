<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>Piet Mondriaan</title>
  <link rel="resetstyle"href="css/reset.css">
  <link rel="stylesheet"href="css/style.css"> 
</head>
<body>
<table>
	<tbody>
		<tr class="firstline">
		<td colspan="2">Ячейка 1</td>
		<td colspan="2">Ячейка 3</td>
		<td id="yellow" colspan="3">Ячейка 6</td>
		</tr>
		<tr class="secondline">
		<td colspan="2">Ячейка 1</td>
		<td id="red" colspan="3" rowspan="2">Ячейка 3</td>
		<td id="yellow" colspan="2">Ячейка 6</td>
		</tr>
		<tr class="thirdline">
		<td colspan="2" rowspan="2">Ячейка 1</td>
		<td>Ячейка 1</td>
		<td>Ячейка 1</td>
		</tr>
		<tr class="forthline">
		<td id="black">Ячейка 2</td>
		<td id="black">Ячейка 3</td>
		<td>Ячейка 4</td>
		<td colspan="2">Ячейка 5</td>
		</tr>
		<tr class="fifthline">
		<td id="yellow" rowspan="3" colspan="2">Ячейка 11</td>
		<td id="black">Ячейка 2</td>
		<td id="black">Ячейка 3</td>
		<td>Ячейка 4</td>
		<td id="blue" colspan="3" rowspan="2">Ячейка 5</td>
		</tr>
		<tr id="sixthline">
		<td colspan="2" rowspan="2">Ячейка 2</td>
		<td id="black">Ячейка 3</td>
		</tr>
		<tr class="seventhline">
        <td colspan="4">Ячейка 2</td>
		</tr>

	</tbody>
</table>
</body>
</html>
